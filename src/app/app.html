<!-- ANGULAR 17+ -->

<button (click)="isVisible()">
  {{ !visible ? "Mostrar" : "Ocultar" }}
</button>

@if(visible){
	<h1>Hola Mundooo! - Desde Angular</h1>
	<h2>{{ title }}</h2>
	@if (users != undefined && users.length > 0) {
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>name</th>
				</tr>
			</thead>
			<tbody>
				@for (user of users; track $index) {
				<tr>
					<td>{{ $index + 1 }}</td>
					<td>{{ user }}</td>
				</tr>
				}
			</tbody>
		</table>
	} @else {
	  <h3>No tenemos datos</h3>
	} 
} @else {
